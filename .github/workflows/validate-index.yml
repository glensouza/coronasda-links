name: Validate index.html
permissions:
  contents: read

on:
  pull_request:
    paths:
      - index.html
  push:
    branches:
      - main
    paths:
      - index.html
      - .github/workflows/validate-index.yml
      - .lychee.toml

jobs:
  validate:
    name: Link check index.html
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run lychee link checker against index.html
        uses: lycheeverse/lychee-action@v2.0.2
        with:
          # lychee will scan links in the specified files
          # use centralized lychee config (.lychee.toml) which includes excludes
          args: index.html --config .lychee.toml

      - name: Summary
        if: ${{ always() }}
        run: echo "lychee link check finished"
